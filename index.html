<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <section class="main-container">
      <div class="headImg">
      <div id="filtro"></div>
    </div>
    <div class="mainText">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="crtproType">
      <div id="item1"><img src="./images/icon-ethereum.svg" alt="ethereumIcon">
        <p>0.041 ETH</p>
      </div>
      <div id="item2">
        <img src="./images/icon-clock.svg" alt="clockIcon">
        <p>3 days left</p>
      </div>
    </div>
    <div id="horizonLine">
      <hr>
    </div>
    <div class="userMin">
      <img src="./images/image-avatar.png" alt="profilePicture" id="profileImg">
     <div id="userText">
      <span>Creation of</span> <p>Jules Wyvern</p>
     </div>
    </div>
  </section>

  

  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Manso</a>.
  </div>
</body>
</html>
